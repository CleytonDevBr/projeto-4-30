<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário | Responsivo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--todas informações AQUI-->
  <div class="container">
    <!-- DIV da imagem-->
    <div class="form-image">
      <img src="img/undraw_working_remotely_re_6b3a.svg" alt="">
    </div>
    <!--DIV do formulário-->
    <div class="form">
      <form action="#">
       <div class="form-header">
        <div class="title">
          <h1>Cadastre-se</h1> 
        </div>
        <div class="login-button">
          <button><a href="#">Entrar</a></button>
        
      </div>
       </div>
       <!--PARTE DOS INPUTS (NOMES...)-->
       <div class="input-group">
        <div class="input-box">
          <label for="firstName">Primeiro nome</label>
          <input type="text" name="firstName" id="firstName" placeholder="digite seu primeiro nome" required>
        </div>
        <div class="input-box">
          <label for="lastName"> Sobrenome</label>
          <input type="text" name="lastName" id="lastName" placeholder="digite seu sobrenome" required>
        </div>
        <div class="input-box">
          <label for="Email"> Seu email</label>
          <input type="text" name="Email" id="Email" placeholder="digite seu e-mail" required>
        </div>
        <div class="input-box">
          <label for="Email"> Seu número</label>
          <input type="number" name="number" id="number" placeholder="(xx) xxxx-xxxx" required>
        </div>
        <div class="input-box">
          <label for="senha"> Sua senha</label>
          <input type="password" name="senha" id="senha" placeholder="digite sua senha" required>
        </div>
       </div>
       <div class="gender-inputs">
         <div class="gender-title">
          <h6>gênero</h6>
         </div>
       </div>
       <!--PARTE DOS GÊNEROS-->
       <div class="gender-groups">
        <div class="gender-inputs">
          <input type="radio" id="female" name="gender">
          <label for="female">Feminino</label>
        </div>
        <div class="gender-inputs">
          <input type="radio" id="emale" name="gender">
          <label for="emale">Masculino</label>
        </div>
        <div class="gender-inputs">
          <input type="radio" id="none" name="gender">
          <label for="none">Prefiro não dizer</label>
        </div>
       </div>
      <!--PARTE DO BOTÃO-->
      <div class="continue-button">
        <button><a href="#">Continuar</a></button>
      </div>

      </form>
    </div>
  </div>
  
</body>
</html>
